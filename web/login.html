<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 80px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-top: -50px;  /* 将登录框上移 */
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <!-- 添加一个表单，设置action为index.html -->
        <form id="login-form" action="http://127.0.0.1:8088/api/login" method="post"> <!-- Change "your-backend-url" to the actual URL where you'll handle login validation -->
            <input type="text" name="username" placeholder="用户名" required> <!-- Added "required" attribute and "name" attribute for the username field -->
            <input type="password" name="password" placeholder="密码" required> <!-- Added "required" attribute and "name" attribute for the password field -->
            <button type="submit">登录</button>
        </form>
    <div id="error-message" style="color: red;"></div>
    </div>


    <script>
        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the form data
            const form = event.target;
            const formData = new FormData(form);

            // Send a POST request using AJAX
            fetch(form.action, {
                method: "POST",
                body: formData,
            })
            .then((response) => {
                if (response.ok) {
                    // If the response is successful, get the entered username and redirect to a new page with the username in the URL
                    const username = formData.get('username');
                    window.location.href = `/index.html?username=${encodeURIComponent(username)}`;
                } else {
                    // If the response is not successful, display the error message
                    response.json().then((data) => {
                        const errorMessage = data.message; // Assuming your backend returns the error message as "message"
                        const errorMessageContainer = document.getElementById("error-message");
                        errorMessageContainer.textContent = errorMessage;
                    });
                }
            })
            .catch((error) => {
                // Handle any errors that occur during the fetch
                console.error("Error:", error);
            });
        }

        // Add event listener to the form
        const loginForm = document.getElementById("login-form");
        loginForm.addEventListener("submit", handleSubmit);
    </script>


</body>
</html>
