<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            justify-content: flex-end;
            position: relative;
        }

        .header .btn-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            position: absolute;
            left: 0;
        }
        .header .search-container {
            display: flex;
            align-items: center;
        }
        .header .search-container input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .header .search-container button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .software-table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        .software-table th {
            text-align: left;
            padding: 10px;
        }
        .software-table td {
            padding: 10px;
            border-bottom: 1px solid olivedrab;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .pagination {
            text-align: center;
            padding: 20px;
        }
        .pagination .btn {
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="btn-upload" onclick="openUploadForm()" id="uploadFlag">上传软件</a>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="请输入软件名称">
            <button class="btn" id="search-btn">搜索</button>
        </div>
    </div>

    <script>
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        // Get the value of the "username" parameter from the URL
        const username = getURLParameter('username');

function openUploadForm() {
    var uploadWindow = window.open("", "Upload Software", "width=500,height=600");

    // Add the same background color as the main page
    uploadWindow.document.body.style.backgroundColor = '#add8e6';

    var styleElement = document.createElement('style');
    styleElement.innerHTML = `
        .upload-form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background: #FFF;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .upload-form input,
        .upload-form textarea,
        .upload-form select,
        .upload-form button,
        .upload-form label {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-form button,
        .upload-form label {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        .upload-form input[type="file"] {
            display: none;  /* Hide the original file input */
        }
        .error-message {
            color: red;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
    `;
    uploadWindow.document.head.appendChild(styleElement);

    var uploadForm = document.createElement('form');
    uploadForm.className = 'upload-form';

    var nameInput = document.createElement('input');
    nameInput.placeholder = '软件名称';
    uploadForm.appendChild(nameInput);

    // Add a select element for software category
    const categorySelect = document.createElement('select');
    ['桌面', '网络', '安全', '数据中心'].forEach(function(category) {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
    });
    uploadForm.appendChild(categorySelect);

    // Add a file input for software file
    var fileInputLabel = document.createElement('label');
    fileInputLabel.textContent = '选择文件';
    uploadForm.appendChild(fileInputLabel);

    var fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInputLabel.appendChild(fileInput);

    // Update the label text when a file is chosen
    fileInput.onchange = function() {
        var fileName = this.value.split('\\').pop();
        fileInputLabel.textContent = fileName ? '选择文件: ' + fileName : '选择文件';
    };

    // Add another file input for software image
    var imageInputLabel = document.createElement('label');
    imageInputLabel.textContent = '选择图片';
    uploadForm.appendChild(imageInputLabel);

    var imageInput = document.createElement('input');
    imageInput.type = 'file';
    imageInput.accept = 'image/*';
    imageInputLabel.appendChild(imageInput);

    // Update the label text when an image is chosen
    imageInput.onchange = function() {
        var fileName = this.value.split('\\').pop();
        imageInputLabel.textContent = fileName ? '选择图片: ' + fileName : '选择图片';
    };

    var errorMessage = document.createElement('p');
    errorMessage.className = 'error-message';
    uploadForm.appendChild(errorMessage);

    var uploadButton = document.createElement('button');
    uploadButton.textContent = '上传';
    uploadButton.onclick = function(e) {
        e.preventDefault();
        if (!nameInput.value) {
            errorMessage.textContent = '软件名称不能为空！';
            return;
        }
        // Check whether the user has chosen a software file and an image
        if (!fileInput.value || !imageInput.value) {
            errorMessage.textContent = '请确保您已选择了软件文件和图片！';
            return;
        }
        // Here you can add code to handle the file upload.
        errorMessage.textContent = '';
        var formData = new FormData();
        formData.append('software_name', nameInput.value);
        formData.append('category', categorySelect.value);
        formData.append('software_file', fileInput.files[0]);
        formData.append('image', imageInput.files[0]);
        formData.append('username', encodeURIComponent(username));

        fetch('http://127.0.0.1:8088/api/upload', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            errorMessage.textContent = data.message;
            if (data.success) {
                alert('上传成功！');
                uploadWindow.close();
                window.location.reload();

            }
        })
        .catch(error => {
            console.error('Error:', error);
            errorMessage.textContent = '上传失败！';
        });
    };
    uploadForm.appendChild(uploadButton);

    uploadWindow.document.body.appendChild(uploadForm);
}

    </script>
    <table class="software-table">
        <thead>
            <tr>
                <th>软件名称</th>
                <th>软件分类</th>
                <th>上传用户</th>
                <th>上传时间</th>
                <th id="downloadCountHeader">下载次数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
<div class="pagination">
    <span>第 1 页，共 1 页</span>
    <br>
    <a href="#" class="btn btn-prev">上一页</a>
    <a href="#" class="btn btn-next">下一页</a>
</div>


<script>

    let currentPage = 1; // 当前页码
    const pageSize = 5; // 每页显示的记录数
    let totalRecords; // 总记录数
    let totalPages; // 总页数
    let allData; // 当前显示的数据
    let originData; // 所有的数据
    let userType = 2;

        window.onload = async function() {
            await doType();
            if (userType !== 1) {
                document.getElementById("downloadCountHeader").style.display = "none";
                document.getElementById("uploadFlag").style.display = "none";
            }
            doPost(1);
        }

    document.querySelector('.pagination .btn-prev').addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            doPost(currentPage);
        }
    });
    document.querySelector('.pagination .btn-next').addEventListener('click', function() {
        if (currentPage < totalPages) {
            currentPage++;
            doPost(currentPage);
        }
    });

    document.getElementById('search-btn').addEventListener('click', function() {
        let searchKeyword = document.getElementById('search-input').value; // 获取搜索关键词
        let searchData = originData.filter(function(item) {
            return item.s_name.includes(searchKeyword); // 过滤出包含搜索关键词的数据
        });
        totalRecords = searchData.length; // 更新总记录数
        totalPages = Math.ceil(totalRecords / pageSize); // 更新总页数
        allData = searchData; // 更新数据
        currentPage = 1; // 回到第一页
        renderList(currentPage); // 渲染搜索结果
    });



function doPost(page) {
  const apiUrl = 'http://127.0.0.1:8088/api/software_list';
    fetch(apiUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({}),
  })
    .then(response => {
      return response.json();
    })
    .then(data => {
      originData = data; // 保存所有数据
        if(originData.length === 0) {
            return;
        }
      allData = data; // 初始时，所有的数据都是显示的数据
      totalRecords = allData.length; // 计算总记录数
      totalPages = Math.ceil(totalRecords / pageSize); // 计算总页数
      renderList(page); // 渲染当前页的数据
    })
    .catch(err => {
      console.error('Error:', err);
    });
}

async function doType() {
    const formData = new FormData();
    formData.append('username', encodeURIComponent(username));

    const response = await fetch('http://127.0.0.1:8088/api/get_user_type', {
        method: 'POST',
        body: formData,
    });
    const data = await response.json();
    userType = data[0];
}

function renderList(page) {
  let start = (page - 1) * pageSize; // 计算当前页的第一条记录的索引
  let end = Math.min(start + pageSize, totalRecords); // 计算当前页的最后一条记录的索引
  let pageData = allData.slice(start, end); // 从所有数据中取出当前页的数据

  const tableBody = document.querySelector('.software-table tbody');

  while (tableBody.firstChild) {
    tableBody.firstChild.remove();
  }

for (let item of pageData) {
  const row = document.createElement('tr');

const nameCell = document.createElement('td');
nameCell.style.display = 'flex'; // 使用flex布局
nameCell.style.alignItems = 'center'; // 垂直居中
nameCell.style.justifyContent = 'center'; // 水平居中

const img = document.createElement('img');
img.src = 'http://127.0.0.1:8088/api/downloadImg?url=' + encodeURIComponent(item.image_path);
img.style.width = '50px'; // 设置图片宽度
img.style.height = '50px'; // 设置图片高度
img.style.objectFit = 'contain'; // 使图片始终保持在单元格内部

nameCell.textContent = item.s_name;
nameCell.appendChild(img);
row.appendChild(nameCell);

  const categoryCell = document.createElement('td');
  categoryCell.textContent = item.category;
  row.appendChild(categoryCell);

  const userCell = document.createElement('td');
  userCell.textContent = item.upload_user;
  row.appendChild(userCell);

  const timeCell = document.createElement('td');
  timeCell.textContent = item.upload_time;
  row.appendChild(timeCell);

  if(userType === 1) {
        const downloadCell = document.createElement('td');
        downloadCell.textContent = item.dwn_cnt;
        row.appendChild(downloadCell);
  }


const actionCell = document.createElement('td');
const downloadBtn = document.createElement('a');
downloadBtn.href = "#";
downloadBtn.className = "btn";
downloadBtn.textContent = "下载";
downloadBtn.id = `downloadBtn-${item.id}`;
downloadBtn.style.marginRight = "10px";

actionCell.appendChild(downloadBtn);

let deleteBtn = "";
if(userType === 1) {
    deleteBtn = document.createElement('a');
    deleteBtn.href = "#";
    deleteBtn.className = "btn btn-danger";
    deleteBtn.textContent = "删除";
    deleteBtn.id = `deleteBtn-${item.id}`;
    actionCell.appendChild(deleteBtn);
}

row.appendChild(actionCell);


  tableBody.appendChild(row);

  // Add click event listener to download button
  downloadBtn.addEventListener('click', function() {
    const id = item.id;
    downloadFile(id);
  });

  // Add click event listener to delete button
  if(userType === 1){
    deleteBtn.addEventListener('click', function() {
    const id = item.id;
    const confirmDelete = confirm("确认删除吗？");
    if (confirmDelete) {
      deleteRow(id);
    }
  });}
}

function downloadFile(id) {
  const url = 'http://127.0.0.1:8088/api/download?id=' + id;
  const a = document.createElement('a');
  a.href = url;
  a.download = 'filename';
  a.click();
}

function deleteRow(id) {
  const formData = new FormData();
  formData.append('id', id);
  const xhr = new XMLHttpRequest();
  xhr.open('POST', 'http://127.0.0.1:8088/api/delete_record', true);
  xhr.onload = function() {
    if (xhr.status === 200) {
      alert('Row deleted successfully');
      window.location.reload();
    } else {
      alert('Failed to delete row');
    }
  };
  xhr.send(formData);
}

  const pageInfo = document.querySelector('.pagination span');
  pageInfo.textContent = `第 ${currentPage} 页，共 ${totalPages} 页`; // 更新分页信息
}

    </script>
</body>
</html>
