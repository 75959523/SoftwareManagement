<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            justify-content: flex-end;
            position: relative;
        }
        .header .btn-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            position: absolute;
            left: 0;
        }
        .header .search-container {
            display: flex;
            align-items: center;
        }
        .header .search-container input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .header .search-container button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .software-table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        .software-table th {
            text-align: left;
            padding: 10px;
        }
        .software-table td {
            padding: 10px;
            border-bottom: 1px solid olivedrab;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination {
            text-align: center;
            padding: 20px;
        }
        .pagination .btn {
            margin: 10px;
        }
        .btn-danger {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <script>
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        const username = getURLParameter('username');
    </script>

    <div class="header">
        <a href="#" class="btn-upload" onclick="openUploadForm()" id="uploadFlag">上传软件</a>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="请输入软件名称">
            <button class="btn" id="search-btn">搜索</button>
        </div>
    </div>

    <table class="software-table">
        <thead>
            <tr>
                <th>软件名称</th>
                <th>软件分类</th>
                <th>上传用户</th>
                <th>上传时间</th>
                <th id="downloadCountHeader">下载次数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
<div class="pagination">
    <span>第 1 页，共 1 页</span>
    <br>
    <a href="#" class="btn btn-prev">上一页</a>
    <a href="#" class="btn btn-next">下一页</a>
</div>

<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="upload.js"></script>

</body>
</html>
